<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="game">
        <div class="header">
            <div class="header-container">
                <h1>Tic Tac Toe Game</h1>
                <div class="choose-opponent">
                    <input class="input-btn" type="radio" id="valueIs-1" name="opponent" checked="" value="1">
                    <label class="neon-btn" for="valueIs-1">
                        <span class="span"></span>
                        <span class="txt">Vs Computer</span>
                    </label>

                    <input class="input-btn" type="radio" id="valueIs-2" name="opponent" value="0">
                    <label class="neon-btn" for="valueIs-2">
                        <span class="span"></span>
                        <span class="txt">Two Players</span>
                    </label>
                </div>
                <button class="new-game">Start Game</button>
            </div>
        </div>
        <div class="game-container">
            <div class="result">
                <h2>Round #1</h2>
            </div>
            <div class="container">
                <div class="box-container">
                    <button id="0" class="box"></button>
                    <button id="1" class="box"></button>
                    <button id="2" class="box"></button>
                    <button id="3" class="box"></button>
                    <button id="4" class="box"></button>
                    <button id="5" class="box"></button>
                    <button id="6" class="box"></button>
                    <button id="7" class="box"></button>
                    <button id="8" class="box"></button>
                </div>
                <div class="info">
                    <div class="scoreboard">
                        <div style="color: whitesmoke;">Score</div>
                        <div>
                            <table class="rwd-table">
                                <tr>
                                    <th>Player O</th>
                                    <th>Player X</th>
                                </tr>
                                <tr>
                                    <td data-th="Player O">0</td>
                                    <td data-th="Player X">0</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="resethomebtn">
                        <button class="reset" onclick="reset()">
                            <svg fill="#1cc3d9" height="50px" width="50px" viewBox="-156.69 -156.69 803.02 803.02"
                                stroke="#1cc3d9" transform="rotate(90)" stroke-width="10.772189999999998">
                                <g stroke-width="0" transform="translate(0,0), scale(1)">
                                    <rect x="-156.69" y="-156.69" width="803.02" height="803.02" rx="400" fill="#425d66"
                                        strokewidth="0"></rect>
                                </g>
                                <g stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                                    stroke-width="0.97929">
                                </g>
                                <g>
                                    <g>
                                        <path
                                            d="M460.656,132.911c-58.7-122.1-212.2-166.5-331.8-104.1c-9.4,5.2-13.5,16.6-8.3,27c5.2,9.4,16.6,13.5,27,8.3 c99.9-52,227.4-14.9,276.7,86.3c65.4,134.3-19,236.7-87.4,274.6c-93.1,51.7-211.2,17.4-267.6-70.7l69.3,14.5 c10.4,2.1,21.8-4.2,23.9-15.6c2.1-10.4-4.2-21.8-15.6-23.9l-122.8-25c-20.6-2-25,16.6-23.9,22.9l15.6,123.8 c1,10.4,9.4,17.7,19.8,17.7c12.8,0,20.8-12.5,19.8-23.9l-6-50.5c57.4,70.8,170.3,131.2,307.4,68.2 C414.856,432.511,548.256,314.811,460.656,132.911z">
                                        </path>
                                    </g>
                                </g>
                            </svg>
                            Reset
                        </button>
                        <button class="home" onclick="backToHome()">
                            <svg fill="#000000" width="50px" height="50px" viewBox="-49.54 -49.54 594.48 594.48"
                                stroke="#000000" transform="matrix(1, 0, 0, 1, 0, 0)">
                                <g stroke-width="0" transform="translate(0,0), scale(1)">
                                    <rect x="-49.54" y="-49.54" width="594.48" height="594.48" rx="297.24"
                                        fill="#7ed0ec" strokewidth="0"></rect>
                                </g>
                                <g stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                                    stroke-width="19.815920000000002"></g>
                                <g>
                                    <g>
                                        <g>
                                            <g>
                                                <path
                                                    d="M487.083,225.514l-75.08-75.08V63.704c0-15.682-12.708-28.391-28.413-28.391c-15.669,0-28.377,12.709-28.377,28.391 v29.941L299.31,37.74c-27.639-27.624-75.694-27.575-103.27,0.05L8.312,225.514c-11.082,11.104-11.082,29.071,0,40.158 c11.087,11.101,29.089,11.101,40.172,0l187.71-187.729c6.115-6.083,16.893-6.083,22.976-0.018l187.742,187.747 c5.567,5.551,12.825,8.312,20.081,8.312c7.271,0,14.541-2.764,20.091-8.312C498.17,254.586,498.17,236.619,487.083,225.514z">
                                                </path>
                                                <path
                                                    d="M257.561,131.836c-5.454-5.451-14.285-5.451-19.723,0L72.712,296.913c-2.607,2.606-4.085,6.164-4.085,9.877v120.401 c0,28.253,22.908,51.16,51.16,51.16h81.754v-126.61h92.299v126.61h81.755c28.251,0,51.159-22.907,51.159-51.159V306.79 c0-3.713-1.465-7.271-4.085-9.877L257.561,131.836z">
                                                </path>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                            Home
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
